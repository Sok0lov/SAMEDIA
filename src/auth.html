<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">

  <title>SAMEDIA</title>
</head>
<body class="page">
  <header>
</header>
  <main class="main">
    <div class="login">
    <div class="login__border-top">
        <div class="login__border-top-inner"></div>
    </div>
    <div class="login__container">
        <div class="login__inner"  id="login-inner">
            <img class="login__image" src="<%=require('./images/auth/flower.png')%>" alt="login-logo" >
            <h2 class="login__title">Aвторизация</h2>
            <form class="login__form" id="login-form">
                <input class="login__input username-input" type="text" id="username" placeholder="Логин">
                <input class="login__input password-input" type="password" id="password" placeholder="Пароль">
                <div class="login__error" id="error-message"></div>
                <button class="login__button login__button-inner" type="submit">Войти</button>
            </form>
            <div class="login__sucsess">
                    
            </div>
        </div>
        <div class="login__loader" id="login-loader" style="display: none;">
            <img class="login__loader-image" src="<%=require('./images/auth/flower-load.png')%>" alt="login-logo">
        </div>
    </div>
   
    <div class="login__border-bottom">
        <div class="login__border-bottom-inner"></div>
    </div>
  </div>

  </main>
  <footer class="footer">
    
  </footer>
</body>
</html>
